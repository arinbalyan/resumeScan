{% extends "base.html" %}
{% block content %}
<h2>Match Candidates to Job</h2>
<form method="post">
  <div class="mb-3">
    <label for="job_description" class="form-label">Job Description</label>
    <textarea class="form-control" name="job_description" id="job_description" rows="8" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Run Matching</button>
</form>
{% endblock %}
